<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="tailwind.css" />
    <script type="text/javascript">
        function isDarkMode() {
            return localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        }

        // On page load or when changing themes, in `head` to avoid FOUC
        if (isDarkMode()) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Whenever the user explicitly toggles dark mode
        function toggleDarkMode() {
            console.log("toggling");
            if (isDarkMode()) {
                localStorage.theme = 'light';
                document.documentElement.classList.remove('dark');
            }
            else {
                localStorage.theme = 'dark';
                document.documentElement.classList.add('dark');
            }
        }

        // Whenever we want to respect the OS preference
        function removeDarkModePreference() {
            localStorage.removeItem('theme')
        }
    </script>
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 dark:text-neutral-300 transition-colors duration-700 font-serif">

                after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-neutral-800"></div>
            </label>
        </div>
    </nav>

        // initialise the dark mode toggle 
        if (isDarkMode())

</body>
